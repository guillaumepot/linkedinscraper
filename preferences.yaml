# Search query preferences
# f_WT: Any (""), On-Site (0), Hybrid (1), Remote(2)
search_queries:
  - keywords: "Data Engineer"
    location: "Hauts-de-France"
    f_WT: ""
  - keywords: "Data Scientist"
    location: "Hauts-de-France"
    f_WT: ""
  - keywords: "Machine Learning Engineer"
    location: "Hauts-de-France"
    f_WT: ""
  - keywords: "MlOps"
    location: "Hauts-de-France"
    f_WT: ""

# Job Filtering parameters (filtered jobs will be stored in another index)
title_include: ["Data", "Engineer", "Scientist", "Machine Learning", "Mlops", "ETL", "Ops", "AI", "IA", "SQL", "BI", "BigQuery"]

title_exclude: ["frontend", "react.js", "alternance", "stage"]

company_exclude: ["ClickJobs.io"]

languages: ["fr", "en"]

desc_words: ["Data", "Engineer", "Scientist", "Python", "Mlops", "pipeline", "ETL", "Ops", "Machine Learning", "AI", "IA", "SQL", "BI", "BigQuery", "github", "Terraform", "bac+5", "master", "anglais", "AWS", "cloud", "ETL", "Spark", "Looker", "CI/CD", "kafka", "PowerBI"]
  
